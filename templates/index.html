{% extends "base.html" %}

{% block additional_styles %}
<style>
    .filter-section {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .filter-group {
        margin-bottom: 1rem;
    }

    .filter-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .stats-card {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        cursor: pointer;
        overflow: hidden;
        position: relative;
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: none;
        z-index: 1000;
    }

    .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #errorAlert {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: none;
    }

    .network-info, .storage-info {
        font-size: 0.9em;
        margin-top: 0.5em;
    }

    .network-info span, .storage-info span {
        display: inline-block;
        margin-right: 1em;
        white-space: nowrap;
    }

    .badge {
        font-size: 0.8em;
        padding: 0.3em 0.6em;
        margin-right: 0.3em;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <select id="subscriptionSelect" class="form-select">
                {% for sub in subscriptions %}
                    <option value="{{ sub.id }}">{{ sub.display_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <button id="refreshButton" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="logoutButton" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section mb-4">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-group">
                    <label>Resource Group</label>
                    <select class="form-select" id="resourceGroupFilter">
                        <option value="">All Resource Groups</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="filter-group">
                    <label>Status</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="running">Running</option>
                        <option value="stopped">Stopped</option>
                        <option value="deallocated">Deallocated</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="filter-group">
                    <label>VM Size</label>
                    <select class="form-select" id="vmSizeFilter">
                        <option value="">All Sizes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="filter-group">
                    <label>Actions</label>
                    <div class="d-flex">
                        <button class="btn btn-primary me-2 flex-grow-1" id="applyFilters">
                            Apply Filters
                        </button>
                        <button class="btn btn-secondary flex-grow-1" id="clearFilters">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="activeFilters"></div>
            </div>
        </div>
    </div>

    <!-- Instances Table -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Azure Instances</h5>
                <div>
                    <span class="me-3">Total Monthly Cost: <strong class="total-cost">$0.00</strong></span>
                </div>
            </div>
            <div class="table-responsive">
                <table id="instancesTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Resource Group</th>
                            <th>Location</th>
                            <th>Size</th>
                            <th>Status</th>
                            <th>Network</th>
                            <th>OS Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vmTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="vm-details"></div>
    
    <div id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div id="errorAlert" class="alert alert-danger" role="alert"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        let currentSubscription = $('#subscriptionSelect').val();
        
        function loadVMs(forceRefresh = false) {
            $.ajax({
                url: '/api/vms',
                data: {
                    force_refresh: forceRefresh,
                    subscription_id: currentSubscription,
                    resource_group: $('#resourceGroupFilter').val(),
                    status: $('#statusFilter').val(),
                    vm_size: $('#vmSizeFilter').val()
                },
                success: function(data) {
                    let tableBody = $('#vmTable');
                    tableBody.empty();
                    
                    data.forEach(function(vm) {
                        let networkInfo = '';
                        if (vm.network_info && Array.isArray(vm.network_info)) {
                            networkInfo = vm.network_info.map(nic => 
                                `Private IP: ${nic.private_ip || 'None'}<br>` +
                                `Public IP: ${nic.public_ip || 'None'}<br>` +
                                `Subnet: ${nic.subnet || 'None'}`
                            ).join('<hr>');
                        } else {
                            networkInfo = 'No network information available';
                        }
                        
                        let row = `<tr>
                            <td>${vm.name}</td>
                            <td>${vm.resource_group}</td>
                            <td>${vm.location}</td>
                            <td>${vm.vm_size}</td>
                            <td>${vm.status}</td>
                            <td>${networkInfo}</td>
                            <td>${vm.os_type}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-primary start-stop-vm" data-vm="${vm.name}" data-rg="${vm.resource_group}" data-action="${vm.status === 'running' ? 'stop' : 'start'}">
                                        ${vm.status === 'running' ? 'Stop' : 'Start'}
                                    </button>
                                    <button class="btn btn-sm btn-info view-details" data-vm="${vm.name}" data-rg="${vm.resource_group}">
                                        Details
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                        tableBody.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error loading VMs:', error);
                    alert('Error loading VMs. Please check console for details.');
                }
            });
        }

        // Check login status first
        $.ajax({
            url: '/api/check-login',
            success: function(data) {
                if (data.status === 'logged_in') {
                    loadVMs();
                } else {
                    alert('Please login to Azure first using az login');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error checking login status:', xhr);
                alert('Please login to Azure first using az login');
            }
        });

        $('#subscriptionSelect').change(function() {
            currentSubscription = $(this).val();
            loadVMs(true);
        });

        $('#refreshButton').click(function() {
            loadVMs(true);
        });

        $('#logoutButton').click(function() {
            $.ajax({
                url: '/api/logout',
                method: 'POST',
                success: function() {
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    console.error('Error logging out:', error);
                    alert('Error logging out. Please check console for details.');
                }
            });
        });
    });
</script>
{% endblock %}
