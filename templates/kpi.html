{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Cost Analysis -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cost Analysis</h5>
                    <canvas id="costChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Resource Utilization -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resource Utilization</h5>
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Resource Group Distribution -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resource Group Distribution</h5>
                    <canvas id="resourceGroupChart"></canvas>
                </div>
            </div>
        </div>

        <!-- VM Size Distribution -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">VM Size Distribution</h5>
                    <canvas id="vmSizeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Status Distribution -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Status Distribution</h5>
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Performance Metrics -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Performance Metrics</h5>
                    <div class="table-responsive">
                        <table class="table" id="metricsTable">
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    <th>Current</th>
                                    <th>Target</th>
                                    <th>Status</th>
                                    <th>Trend</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/kpi.js') }}"></script>
{% endblock %}
