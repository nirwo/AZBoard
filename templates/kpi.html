{% extends "base.html" %}

{% block content %}
<div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; margin-top: 20px;"></div>

<div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background: rgba(255,255,255,0.8); z-index: 1040;">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2">Loading data...</div>
    </div>
</div>

<div class="container-fluid py-4">
    <div class="row mb-4">
        <!-- Cost Analysis -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Cost Analysis</h5>
                    <canvas id="costChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Resource Utilization -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Resource Utilization</h5>
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metrics Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">VM Metrics</h5>
                    <div class="table-responsive">
                        <table id="metricsTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>VM Name</th>
                                    <th>CPU Usage</th>
                                    <th>Memory Usage</th>
                                    <th>Disk Usage</th>
                                    <th>Network In</th>
                                    <th>Network Out</th>
                                    <th>Monthly Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/kpi.js') }}"></script>
{% endblock %}
